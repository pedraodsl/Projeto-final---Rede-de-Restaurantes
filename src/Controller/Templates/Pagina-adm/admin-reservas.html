<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellor | Reservas Admin</title>
  <link rel="stylesheet" href="admin-reserva.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/Logo.png" alt="Bellor" class="sidebar-logo">
        <h2>Administração</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="adm.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="#" class="active"><i class="fas fa-calendar-check"></i> Reservas</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <section id="reservas" class="section active">
        <h1>Gestão de Reservas</h1>

        <!-- BARRA DE AÇÕES -->
        <div class="actions-bar">
          <button class="btn-primary" onclick="abrirModal()">+ Nova Reserva</button>
          <div class="filter-group">
            <input type="date" id="filtroData" value="">
            <button class="btn-secondary" onclick="filtrarHoje()">Hoje</button>
            <button class="btn-secondary" onclick="limparFiltro()">Todas</button>
          </div>
        </div>

        <!-- TABELA -->
        <div class="card table-card">
          <table class="table">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Telefone</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Mesa</th>
                <th>Mesas Livres</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-body"></tbody>
          </table>
        </div>

        <!-- GRÁFICO 12 SEMANAS -->
        <div class="card chart-card">
          <h3>Reservas nas Últimas 12 Semanas</h3>
          <canvas id="graficoSemanas"></canvas>
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalReserva">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Nova Reserva</h2>
      <form id="formReserva">
        <input type="text" placeholder="Nome do cliente" required>
        <input type="tel" placeholder="Telefone (77 99999-9999)" required>
        <input type="date" required>
        <input type="time" value="19:00" required>
        <select required>
          <option value="">Selecione a mesa</option>
          <script>
            for(let i=1;i<=32;i++) document.write(`<option value="${i}">Mesa ${i}</option>`);
          </script>
        </select>
        <button type="submit" class="btn-primary">SALVAR RESERVA</button>
      </form>
    </div>
  </div>

  <script src="admin-reserva.js"></script>
</body>
</html>
