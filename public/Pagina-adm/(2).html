<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Prato</title>
    <link rel="stylesheet" href="Pagina-adm/sty.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Adicionar Novo Prato</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome_prato">Nome do Prato *</label>
                    <input type="text" id="nome_prato" name="nome_prato" placeholder="Ex: Lasanha Bolonhesa" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição (opcional)</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Ingredientes, detalhes, etc..."></textarea>
                </div>
                <div class="form-group">
                    <label for="preco">Preço *</label>
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="R$ 0.00" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione a categoria</option>
                        <option value="principal">Prato Principal</option>
                        <option value="sobremesa">Sobremesa</option>
                        <option value="bebida">Bebida</option>
                    </select>
                </div>
            </form>
            <form action="/admin2" method="GET">
                <button type="submit" class="submit-btn">Confirmar Adição</button>
            </form>
        </div>
    </div>
</body>
</html>
